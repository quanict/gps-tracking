<div id="vehicle-info">
<div class="cenal" >'
<input type="button" value="<< {lang txt='Previous Month'}" title="Previous" name="time-pre" >'
<span style="display: inline-block; margin: 0 5px;">{lang txt='Day'}</span>'
<select name="rday">
	<option value="0" >{lang txt='All Day'}</option>
	{for $foo=1 to 3}<option value="{$foo}" >{$foo}</option>{/for}
</select>
<input type="button" value="{lang txt='Next Month'} >>" title="Next" name="time-next" >
<span style="display: inline-block; margin: 0 5px 0 15px; font-weight: bold; color: #2779AA;" name="statistic_title" ></span>'
<input type="hidden" name="rmonth" value="0">
<input type="hidden" name="ryear" value="0">
</div>
</div>
