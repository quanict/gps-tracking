{if isset($node)}
<form action="{site_url uri='draw/update'}" method="post" id="editNode" >
	<div class="form-group">
		<label for="node_latitude">Latitude</label> <input type="text"
			class="form-control" id="node_latitude" value="{$node->latitude}"
			name="latitude">
	</div>
	<div class="form-group">
		<label for="node_longitude">Longitude</label> <input type="text"
			class="form-control" id="node_longitude" value="{$node->longitude}"
			name="longitude">
	</div>
	<div class="form-group">
		<label>Time</label>
		<p>
			<input type="number" value="{$node->h}" name="h"> <input
				type="number" value="{$node->i}" name="i"> <input
				type="number" value="{$node->s}" name="s">
		</p>

	</div>
	<div class="form-group">
		<label>Auto Update</label> <input type="checkbox" name="auto" >
	</div>
	{input_hidden name="id" value=$node->id}
	{input_hidden name="date" value=$node->date}
	{input_hidden name="vstr" value=$vstr}
	<button type="submit" class="btn btn-default">Update</button>
	<a href="{site_url uri='draw/delete/'|cat:$vstr|cat:'/'|cat:$node->id }" class="btn btn-default">Delete</a>
</form>

{/if}
